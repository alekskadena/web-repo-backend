<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        #addUserForm {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            width: 300px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Users List:</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="userTableBody">
        <!-- Users will be populated here -->
    </tbody>
</table>

<button onclick="toggleAddUserForm()">ADD NEW USER</button>

<div id="addUserForm">
    <h3>Add New User</h3>
    <form id="addUserFormData">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="1">User</option>
            <option value="2">Admin</option>
        </select><br><br>

        <input type="button" value="Add User" onclick="addUser()">
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('admin.php')
            .then(response => response.json())
            .then(data => {
                var users = data.users;
                var tableBody = document.getElementById("userTableBody");

                if (users && users.length > 0) {
                    users.forEach(function(user) {
                        var row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>
                                <a href="edit_user.php?id=${user.id}">Edit</a>
                                <a href="#" onclick="deleteUser(${user.id}, this)">Delete</a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    var row = document.createElement("tr");
                    row.innerHTML = "<td colspan='5'>No users available.</td>";
                    tableBody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('Error fetching users:', error);
            });
    });

    function toggleAddUserForm() {
        var form = document.getElementById("addUserForm");
        form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
    }

    function addUser() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var role = document.getElementById("role").value;

        var formData = new FormData();
        formData.append('username', username);
        formData.append('email', email);
        formData.append('role', role);

        fetch('add_user.php', {
            method: 'POST',
            body: formData
        })
        .then(response =>  response.json())
        .then(data => {
            if (data.success) {
                var tableBody = document.getElementById("userTableBody");
                var row = document.createElement("tr");
                row.innerHTML = `
                    <td>${data.user.id}</td>
                    <td>${data.user.username}</td>
                    <td>${data.user.email}</td>
                    <td>${data.user.role}</td>
                    <td>
                        <a href="edit_user.php?id=${data.user.id}">Edit</a>
                        <a href="#" onclick="deleteUser(${data.user.id}, this)">Delete</a>
                    </td>
                `;
                tableBody.appendChild(row);

                document.getElementById("addUserFormData").reset();
                toggleAddUserForm();
            } else {
                alert("Error adding user.");
            }
        })
        .catch(error => {
            console.error('Error adding user:', error);
        });
    }

    function deleteUser(id, element) {
        if (confirm("Are you sure you want to delete this user?")) {
            fetch('delete_passenger.php?id=' + id)
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        var row = element.closest("tr");
                        row.remove();
                    } else if (data.error) {
                        alert(data.error);
                    }
                })
                .catch(error => alert("Something went wrong: " + error));
        }
    }
</script>

</body>
</html>
